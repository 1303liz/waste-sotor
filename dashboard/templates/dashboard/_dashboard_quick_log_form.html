<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
    <h2 class="font-heading text-lg font-semibold text-gray-900 mb-4">Quick Waste Log</h2>
    <form method="post" action="{% url 'waste_report' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="category" class="form-select w-full rounded-lg border-gray-300 focus:border-emerald-500 focus:ring-emerald-500">
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="quantity_kg" class="block text-sm font-medium text-gray-700 mb-1">Quantity (kg)</label>
            <input type="number" step="0.01" min="0" id="quantity_kg" name="quantity_kg" class="form-input w-full rounded-lg border-gray-300 focus:border-emerald-500 focus:ring-emerald-500" required>
        </div>
        <div>
            <button type="submit" class="btn-eco w-full py-2 rounded-lg text-white font-medium hover:shadow-lg hover:transform hover:-translate-y-1 transition-all duration-300">
                <i class="fas fa-plus mr-2"></i>Log Waste
            </button>
        </div>
    </form>
</div>
