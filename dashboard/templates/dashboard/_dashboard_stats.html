<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Total Waste Card -->
    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 p-6">
        <div class="flex items-center justify-between mb-4">
            <div class="p-3 bg-gradient-to-br from-red-500 to-red-600 rounded-lg text-white">
                <i class="fas fa-trash text-xl"></i>
            </div>
            <span class="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded-full">Total</span>
        </div>
        <h3 class="text-2xl font-bold text-gray-900">{{ total_waste_logged|floatformat:1 }} kg</h3>
        <p class="text-gray-600 text-sm mt-1">Total waste logged</p>
    </div>
    <!-- Total Logs Card -->
    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 p-6">
        <div class="flex items-center justify-between mb-4">
            <div class="p-3 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg text-white">
                <i class="fas fa-clipboard-list text-xl"></i>
            </div>
            <span class="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded-full">Count</span>
        </div>
        <h3 class="text-2xl font-bold text-gray-900">{{ total_logs }}</h3>
        <p class="text-gray-600 text-sm mt-1">Waste logs created</p>
    </div>
    <!-- Recent Activity Card -->
    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 p-6">
        <div class="flex items-center justify-between mb-4">
            <div class="p-3 bg-gradient-eco rounded-lg text-white">
                <i class="fas fa-chart-line text-xl"></i>
            </div>
            <span class="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded-full">This Week</span>
        </div>
        <h3 class="text-2xl font-bold text-gray-900">{{ recent_logs.count }}</h3>
        <p class="text-gray-600 text-sm mt-1">Recent entries</p>
    </div>
    <!-- Tips Read Card -->
    <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 border border-gray-100 p-6">
        <div class="flex items-center justify-between mb-4">
            <div class="p-3 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-lg text-white">
                <i class="fas fa-lightbulb text-xl"></i>
            </div>
            <span class="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded-full">Available</span>
        </div>
        <h3 class="text-2xl font-bold text-gray-900">{{ recent_tips.count }}</h3>
        <p class="text-gray-600 text-sm mt-1">Tips available</p>
    </div>
</div>
