{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Email Verification</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        We have sent you an email with a verification link. Please check your email and click on the link to verify your account.
                    </p>
                    <p class="text-center">
                        If you haven't received the email, please check your spam folder or
                        <a href="{% url 'resend_verification' %}">click here to resend</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
