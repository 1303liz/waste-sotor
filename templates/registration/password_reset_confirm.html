{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h2>Set New Password</h2>
                </div>
                <div class="card-body">
                    <p>Please enter your new password twice to verify:</p>
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password:</label>
                            <input type="password" name="new_password1" required id="id_new_password1" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirm Password:</label>
                            <input type="password" name="new_password2" required id="id_new_password2" class="form-control">
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Change My Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
