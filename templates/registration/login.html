{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white rounded-top-4">
                    <h2 class="text-center mb-0">Login</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg" required autofocus placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required placeholder="Enter your password">
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger mt-3">
                                Your username and password didn't match our records. Please try again.
                            </div>
                        {% endif %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'register' %}" class="link-primary">Don't have an account? Register here</a>
                            <br>
                            <a href="{% url 'password_reset' %}" class="link-secondary">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
